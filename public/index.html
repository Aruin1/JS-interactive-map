<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <style>
        #map {height: 500px;
            background-color: #ccc;
        }
    </style>

    
    <div>
        <!--user interface portion.-->
        <!--two search bars one for user location one for search criteria-->
        <form>
            <label for="yLocation">Your location</label>
            <input type="text" id="yLocation" name="yLocation"> <br>

            <label for="search">What would you like to look for?</label>
            <select name="search" id="search">
                <option value="coffee">Coffee</option>
                <option value="resturaunt">Resturaunts</option>
                <option value="hotel">Hotels</option>
                <option value="market">Markets</option>
            </select>
            
        </form>
        
        <button id="submit">Submit</button>
        
        
    </div>

    <div id="map">
        <!--map goes here-->
    </div>

</body>
